version: 0.2

phases:
  install:
    runtime-versions:
      ruby: 3.1
    commands:
      - echo "Installing Fastlane"
      - gem install fastlane
      - echo "Fastlane installed"

  pre_build:
    commands:
      - echo "Checking project files"
      - fastlane --version
      - ls -al

  build:
    commands:
      - echo "Building IPA using Fastlane"
      - fastlane beta   # <-- changed from build_ios

  post_build:
    commands:
      - echo "Uploading IPA to S3"
      - aws s3 cp $(find ./build/ios/ipa -name "*.ipa") s3://boatcicd/releases/

artifacts:
  files:
    - build/ios/ipa/*.ipa   # <-- wildcard for flexibility
